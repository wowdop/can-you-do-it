<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social link list</title>

    <style>
      /* reset css */
      html,
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, 'Helvetica Neue', Helvetica, sans-serif;
        height: 100%;
      }

      /* position iframe tags */
      body {
        display: grid;
        grid-template-rows: repeat(2, 1fr);
      }

      /* set maximum size for iframe tags */
      iframe {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

  <body>
    <iframe src="step-by-step-solution.html" frameborder="0"></iframe>
    <iframe src="final-solution.html" frameborder="0"></iframe>
  </body>
</html>
